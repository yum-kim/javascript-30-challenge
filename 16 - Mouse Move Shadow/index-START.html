<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  //ë§ˆìš°ìŠ¤ê°€ ì›€ì§ì¼ ë•Œ í…ìŠ¤íŠ¸ ê·¸ë¦¼ìžë„ ì›€ì§ì´ë„ë¡ êµ¬í˜„
  const hero = document.querySelector(".hero");
  const h1 = document.querySelector("h1");
  // const  = h1.getBoundingClientRect().x;
  // const x = h1.getBoundingClientRect().y;

  hero.addEventListener("mousemove", (ev) => {
    const { offsetWidth : width, offsetHeight : height} = hero;
    const walk = 500;

    // let x = ev.offsetX;
    // let y = ev.offsetY;
    //ES6 ë¬¸ë²•ìœ¼ë¡œ ë‹¤ë¥´ê²Œ í‘œí˜„ê°€ëŠ¥!
    let { offsetX : x, offsetY : y } = ev;

    if (this !== ev.target) {
      x = x + ev.target.offsetLeft;
      y = y + ev.target.offsetTop;
    }

    const xWalk = Math.round((x / width * walk) - (walk / 2));
    const yWalk = Math.round((y / height * walk) - (walk / 2));

    h1.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${xWalk * -1}px ${yWalk}px 0 rgba(0,255,255,0.7),
      ${yWalk}px ${xWalk * -1}px 0 rgba(0,255,0,0.7),
      ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,255,0.7)
    `;
  });


</script>
</body>
</html>
